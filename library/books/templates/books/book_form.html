<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ book.title|default:'' }}" placeholder="Title">
    <textarea name="desc" placeholder="Description">{{ book.desc|default:'' }}</textarea>
    <input type="number" step="0.1" name="rate" value="{{ book.rate|default:'' }}" placeholder="Rate">
    <input type="number" name="views" value="{{ book.views|default:'' }}" placeholder="Views">
    <button type="submit">Save</button>
</form>
